<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Precios Vigilados</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="#"
          ><div class="logo-title">
            <i class="fa-solid fa-hand-holding-dollar logo"></i>
            <h1 class="precios-vigilados-grad">Precios Vigilados</h1>
          </div>
        </a>
        <a href="#" class="regresar glass">Regresar</a>
        <a href="#" class="regresar-icono"
          ><i class="fa-solid fa-house" id="regresar-icono"></i
        ></a>
      </nav>
    </header>
    <main class="main">
      <section class="login glass">
        <img
          class="login-image-one"
          src="./assets/div-image.png"
          alt="Imagen de login"
        />
        <h1>Acceder</h1>
        <form class="formulario">
          <div class="formulario-input">
            <label for="email">Correo</label>
            <input type="email" id="email" class="inputs" />
          </div>
          <div class="formulario-input">
            <label for="password">Contraseña</label>
            <input type="password" class="inputs" />
          </div>
          <input type="submit" class="btn-login" value="Iniciar Sesión" />
        </form>
        <div class="registro-recup">
          <p>No tienes una cuenta? <a href="#">Registrate</a></p>
          <a href="#">Olvidaste tu contraseña?</a>
        </div>
      </section>
    </main>
    <footer>
      <a href="#" class="footer-main-page-link"
        ><h4>Precios Vigilados Ltd.</h4></a
      >
      <ul class="footer-links">
        <li><a href="#">Politicas de uso</a></li>
        <li><a href="#">Trabaja con nosotros</a></li>
        <li><a href="#">Soporte</a></li>
      </ul>
      <div class="footer-redes">
        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </footer>
  </body>
</html>
